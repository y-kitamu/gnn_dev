[tool.poetry]
name = "dl_engine"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "dl_engine"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
# networkx = "^3.2.1"
pandas = "^2.2.1"
scipy = "^1.12.0"
scikit-learn = "^1.4.1.post1"
