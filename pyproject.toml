#keras = "^3.0.5"
pydantic = "^2.6.2"
opencv-python = "^4.9.0.80"

[tool.poetry.group.dev.dependencies]
epc = "^0.0.5"
pytest = "^7.4.4"
ipykernel = "^6.29.2"
matplotlib = "^3.8.3"
nbstripout = "^0.7.1"
